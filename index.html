

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/loginpage.css">
</head>
<body>
    <div class="body">
        <!-- Add any background or extra content here -->
    </div>
    <br>
    
    <!-- Login Page -->
    <div class="flex-container">
        <div class="demo2">
            <img src="assets/images/9019190_4071500 1.png" id="img" alt="Demo Image">
        </div>

        <div id="demo3">
            <div class="container">
                <div class="login-form">
                    <img src="assets/images/Frame 1082.png" alt="Logo"><br><br>
                    <form id="form">
                        <div class="inputContainer">
                            <i class="fa fa-envelope icon"></i>
                            <label for="email" class="sr-only">Email</label>
                            <input class="Field" type="text" id="email" placeholder="Email" required>
                        </div>
                        <div class="inputContainer">
                            <i class="fa fa-key icon"></i>
                            <label for="password" class="sr-only">Password</label>
                            <input class="Field" type="password" id="password" placeholder="Password" required>
                        </div>
                        
                        <a href="#">
                            <label id="fp">Forgot password?</label>
                        </a><br>
                        
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            <span class="checkbox-text">Agree to Terms and Conditions</span>
                        </label>
                        
                        <br>
                        
                        <button type="submit" class="button" style="margin-bottom: 50px;">
                          <a href="home2.html" style="color: white;">  Enter</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
